<html>

  <head>
    <title>Learning CSS</title>

    <!-- SJ2270318 - Add style element -->
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        ul {
            background-color: lightblue;
            border: 1px solid blue;
            padding: 20px;
            text-align: center;
            font-size: 0;
        }

        li {
            display: inline-block;
            color: mediumblue;
            border-right: 1px dashed blue;
            padding: 0;
            padding-right: 10px;
            margin-right: 10px;
            font-size: 16px;
        }

        li:last-child {
            border-right-style: none;
        }
    </style>

  </head>

  <body>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>
  </body>
</html>
