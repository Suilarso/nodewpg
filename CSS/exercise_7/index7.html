<html>

<head>
  <title>Vertical Align</title>
</head>

<style>

    p img {
        vertical-align: middle;
    }

    button img {
        vertical-align: middle;
    }

</style>
<!-- Change the image element vertical align value to bottom, then middle and on each 
change refresh the page to see how vertical aligment works in CSS -->

<body>
  <h1>Vertical Align</h1>
  <p>In this text we show an Icon <img src="easter-egg.jpg" alt="icon" title="icon"></p>
  <button>Easter is Coming <img src="easter-egg.jpg" alt="icon" title="icon"></button>
</body>
</html>
