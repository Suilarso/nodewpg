<!DOCTYPE html>

<!--
    Author: Suilarso Japit
    Date: Mar 14, 2018
    Filename: form.html
    Purpose: The purpose of this exersice is to  practise the use of HTML5 semantics elements:
             header, nav, aside, article, footer, section, and iframe.
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>

<body>
    <header>
        <h1>Form</h1>
        <hr>
    </header>

    <!-- SJ3140318 - Creating form here. This codes are copied from exercise 14 with the 
         following changes: added pattern to accept only letter in username input field and
         pattern to accept only number for password input field. -->
    <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded">
        
        <fieldset>
            <legend>User Form</legend>
            <br>
            <label for="usernameid">Username: </label>
            <input type="text" name="username" pattern="^[a-zA-Z]+$" placeholder="username" 
                   title="Input only letters" size="30" maxlength="12" id="usernameid" required/>
            <br>
            <br>

            <label for="pwid">Password: </label>
            <input type="password" name="password" pattern="\d+" placeholder="password" 
                   title="Input only numbers" size="30" maxlength="8" id="pwid" required/>
            <br>
            <br>

            <!-- SJ0110318 - Here we create radio button -->
            <div>
                Select your favourite superhero
                <br>
                <label>Superhero: </label>
                <input type="radio" name="superheros" value="Superman" /> Superman
                <input type="radio" name="superheros" value="Batman" /> Batman
                <input type="radio" name="superheros" value="Wonder Woman" checked="checked" /> Wonder Woman
                <input type="radio" name="superheros" value="Flash" /> Flash
                <input type="radio" name="superheros" value="Thor" /> Thor
                <input type="radio" name="superheros" value="Hulk" /> Hulk
            </div>
            <br>

            <!-- SJ1120318 - Here we create checkbox to input video games -->
            <div>
                Select your favourite video game
                <br>
                <label>Video games:</label>
                <input type="checkbox" name="videogames" value="Fifa" checked="checked" /> Fifa
                <input type="checkbox" name="videogames" value="NHL" /> NHL
                <input type="checkbox" name="videogames" value="Resident Evil" /> Resident Evil
                <input type="checkbox" name="videogames" value="Uncharted" checked /> Uncharted
            </div>
            <br>

            <!-- SJ1120318 - Here we have hidden input field -->
            <input type="hidden" name="userid" value="2300" />
            <br>

            <!-- SJ2130318 - This portion onward contains code belong to exercise 14 -->

            <!-- SJ2130318 - Create date field -->
            <label for="bdayid">Birthday: </label>
            <input type="date" name="birthday" id="bdayid" />
            <br> <br>

            <!-- SJ2130318 - Creating email input field -->
            <label for="emailid">E-Mail: </label>
            <input type="email" name="email" id="emailid" placeholder="e.g. joe@example.com" 
                   title="Input your E-Mail" required/>
            <br> <br>

            <!-- SJ2130318 - Creating URL input field -->
            <label for="urlid">URL: </label>
            <input type="url" name="website" id="urlid" placeholder="e.g. http://www.example.com">
            <br>

            <!-- SJ1120318 - Here we create image button -->
            <!-- SJ1120318 - Original png width = 200 while height = 200, reduce by 60% respectively
                 to give width = 80 and height = 80 -->
            <input type="image" name="submit" src="./img/submitBlueButton.png" width="80" height="80" />
        </fieldset>
    </form>

</body>
</html>
