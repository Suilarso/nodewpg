<!DOCTYPE html>

<!--
    Author: Suilarso Japit
    Date: Mar 4, 2018
    Filename: index.html
    Purpose: The purpose of this exersice is to practise the use of img element to display images 
    and also the use of link element to move around web pages.
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I Love Dogs!</title>
</head>
<body>

    <h1>I Love Dogs!</h1>
    <hr>
    <div id=thumbs>
        <h2>Thumbs</h2>
        <img src="./imgs/dogs/thumbs/dog_1.jpg" alt="Thumbs images 1" title="Dog 1"/>
        <img src="./imgs/dogs/thumbs/dog_2.jpg" alt="Thumbs images 2" title="Dog 2"/>
        <img src="./imgs/dogs/thumbs/dog_3.jpg" alt="Thumbs images 3" title="Dog 3"/>
        <img src="./imgs/dogs/thumbs/dog_4.jpg" alt="Thumbs images 4" title="Dog 4"/>
        <img src="./imgs/dogs/thumbs/dog_5.jpg" alt="Thumbs images 5" title="Dog 5"/>
    </div>

    <!-- This section create an unordered list and a link that will navigate to respetive 
         html file -->
    <div id=nav>
        <h2>Links</h2>
        <ul>
            <li>
                <a href="./dog_1.html" target=_blank>Go to dog 1</a>
            </li>
            <li>
                <a href="./dog_2.html" target=_blank>Go to dog 2</a>
            </li>
            <li>
                <a href="./dog_3.html" target=_blank>Go to dog 3</a>
            </li>
            <li>
                <a href="./dog_4.html" target=_blank>Go to dog 4</a>
            </li>
            <li>
                <a href="./dog_5.html" target=_blank>Go to dog 5</a>
            </li>
        </ul>
    </div>

    <!-- This section create link with icon -->
    <div id="gallery">
        <h2>Gallery</h2>

        <a href="./dog_1.html" target=_blank>
            <img src="./imgs/dogs/thumbs/dog_1.jpg" alt="Gallery images 1" title="Dog 1">
        </a>
        <a href="./dog_2.html" target=_blank>
            <img src="./imgs/dogs/thumbs/dog_2.jpg" alt="Gallery images 2" title="Dog 2">
        </a>
        <a href="./dog_3.html" target=_blank>
            <img src="./imgs/dogs/thumbs/dog_3.jpg" alt="Gallery images 3" title="Dog 3">
        </a>
        <a href="./dog_4.html" target=_blank>
            <img src="./imgs/dogs/thumbs/dog_4.jpg" alt="Gallery images 4" title="Dog 4">
        </a>
        <a href="./dog_5.html" target=_blank>
            <img src="./imgs/dogs/thumbs/dog_5.jpg" alt="Gallery images 5" title="Dog 5">
        </a>
    </div>

    <!-- This section Figures & Captions for each thumb picture -->
    <div id="figures">
        <h2>Figures &#38; Captions</h2>

        <figure>
            <img src="./imgs/dogs/thumbs/dog_1.jpg" alt="Black dog" title="Black dog" >
            <figcaption>Big black color dog</figcaption>
        </figure>

        <figure>
            <img src="./imgs/dogs/thumbs/dog_2.jpg" alt="Brown dog" title="Brown dog" >
            <figcaption>Little brown color dog</figcaption>
        </figure>

        <figure>
            <img src="./imgs/dogs/thumbs/dog_3.jpg" alt="Little puppy" title="Little puppy" >
            <figcaption>Little puppy on cradle</figcaption>
        </figure>

        <figure>
            <img src="./imgs/dogs/thumbs/dog_4.jpg" alt="White dog" title="White dog" >
            <figcaption>White color dog wearing party cap</figcaption>
        </figure>

        <figure>
            <img src="./imgs/dogs/thumbs/dog_5.jpg" alt="Husky" title="Husky" >
            <figcaption>Husky</figcaption>
        </figure>
    </div>
    <a href="index.html">Go to top</a>

</body>
</html>
